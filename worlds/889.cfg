
# Desc: Player sample configuration file for controlling Stage devices
# Date: 18 Apr 2003
# CVS: $Id: 889.cfg,v 1.6 2006-03-01 05:23:53 rtv Exp $


driver
(	
  name "stage"
  plugin "libstageplugin"
  provides ["simulation:0"]

  # load the named file into the simulator
  worldfile "889.world"	
)


driver
(
  name "stage"
  provides [ "ptz:0" "gripper:0" "position2d:0" "laser:0" "blobfinder:0" "fiducial:0" "sonar:0" ]
  model "red_robot"
)

driver
(
  name "stage"
  model "cave"
  provides [ "map:0" ]
)