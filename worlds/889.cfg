driver
(	
  name "stage"
  plugin "libstage"
  provides ["simulation:0"]

  # load the named file into the simulator
  worldfile "889.world"	
)


driver
(
  name "stage"
  provides ["position:0" "laser:0" "blobfinder:0" "fiducial:0" "sonar:0" ]
  model "robot1"
)


