
# Desc: Player sample configuration file for controlling Stage devices
# Date: 18 Apr 2003
# CVS: $Id: 889.cfg,v 1.5 2006-03-01 00:25:56 rtv Exp $


driver
(	
  name "stage"
  plugin "libstageplugin"
  provides ["simulation:0"]

  # load the named file into the simulator
  worldfile "889.world"	
)


driver
(
  name "stage"
  provides ["position2d:0" "laser:0" "blobfinder:0" "fiducial:0" "sonar:0" ]
  model "red_robot"
)
