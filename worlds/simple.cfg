# load the Stage plugin simulation driver
driver
(		
  name "stage"
  provides ["simulation:0" ]
  plugin "libstage"

  # load the named file into the simulator
  worldfile "simple.world"	
)

#driver
#( 
# name "stage"
# provides ["map:0"]
# model "map" 
#)

driver
( 
  name "stage"
  provides ["position:0" "laser:0" ]
  model "robot" 
)
