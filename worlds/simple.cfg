# load the Stage plugin simulation driver
driver
(		
  name "stage"
  provides ["simulation:0"]
  plugin "libstage"

  # load the named file into the simulator
  worldfile "simple.world"	
)

# now load some device drivers provided by the Stage plugin

driver
( 
  name "stage"  provides ["6665:position:0"]  model "robot" 
)

driver
( 
  name "stage" provides ["6665:sonar:0"] model "robot" 
)

driver
( 
  name "stage" provides ["6665:laser:0"] model "robot"
)

