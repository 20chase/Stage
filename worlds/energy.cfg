# load the Stage plugin simulation driver
driver
(		
  name "stage"
  provides ["simulation:0"]
  plugin "libstage"

  # load the named file into the simulator
  worldfile "energy.world"	
)

driver
( 
  name "stage"
  provides ["position:0" "laser:0" "energy:0" "fiducial:0" ]
  model "robot" 
)
