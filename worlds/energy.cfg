# load the Stage plugin simulation driver
driver
(		
  name "stage"
  provides ["simulation:0"]
  plugin "libstage"

  # load the named file into the simulator
  worldfile "energy.world"	
)

driver
( 
  name "stage"
  provides ["position:0"]
  model "robot" 
)

driver
( 
  name "stage"
  provides ["laser:0"]
  model "robot" 
)

driver
( 
  name "stage"
  provides ["energy:0"]
  model "robot" 
)

